{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->

	<!--Let browser know website is optimized for mobile-->
	<meta name="theme-color" content="#111">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel ="stylesheet" href="{% static 'css/base.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/routine_detail.css' %}">

</head>
<body class="white">
<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">{{ routine }}</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="sass.html">Sass</a></li>
				<li><a href="badges.html">Components</a></li>
				<li><a href="collapsible.html">JavaScript</a></li>
			</ul>
		</div>
	</nav>
<div class="sub-tab">
	<ul class="tabs">
		<li class="tab col s6"><a  href="#all" class="active">Routne</a></li>
		<li class="tab col s6"><a href= "#search">Comment</a></li>
	</ul>
</div>
<button class="start-tab">
	START ROUTINE
</button>

<div id="all" class="col s12 white">
	<div class="contain container">
		<div class="row detail">
			<div class="col s6 center time-box">
				<span class="time"><i class="material-icons">timer</i>10s</span>
			</div>
			<div class="col s6 center">
				<span class="time">3set</span>
			</div>
		</div>
		<div class="divider"></div>
		<div class="row buttons">
			<div class="col s6">
				<button class=	"btn col s12 save-btn">SAVE</button>
			</div>
			<div class="col s6">
				<button class= "btn col s12 like-btn">LIKE</button>
			</div>
		</div>
		<div class="row">
			<ul class="collection list-box">
			{% for exercise in exercises%}
				<li class="collection-item list">
					<div class="row no-margin">
						<div class="col no-padding">
							<img alt="" data-ytimg="1" width="60" height="40" onload=";window.__ytRIL &amp;&amp; __ytRIL(this)" src="https://i.ytimg.com/vi/r5-9l_HQU4I/hqdefault.jpg?sqp=-oaymwEXCNACELwBSFryq4qpAwkIARUAAIhCGAE=&amp;rs=AOn4CLDmoU4J2RIHkEgSvSGEd9HXm8c6gQ">
						</div>
						<div class="col">
							<span class="list-name">{{ exercise.exercise_movie }}</span><br>
							<span class="grey-text">{{ exercise.exercise_count }}ê°œ</span>
						</div>
					</div>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

<script type="text/javascript"> 
	$(function(){
		$('#people').click(function(){
			location.replace("/people"); 
		});
		$('#routine').click(function(){
			location.replace("/routine"); 
		});
		$('#mypage').click(function(){
			location.replace("/mypage"); 
		});
	});
</script>
</body>
</html>
