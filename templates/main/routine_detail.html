{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->

	<!--Let browser know website is optimized for mobile-->
	<meta name="theme-color" content="#111">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel ="stylesheet" href="{% static 'css/base.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/routine_detail.css' %}">

</head>
<body class="white">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"> About Meal</a>
		</div>
	</nav>
	<div class="sub-tab">
		<ul class="tabs">
			<li class="tab col s6"><a  href="#all" class="active">2017.05.23</a></li>
		</ul>
	</div>
	<div class="fixed-action-btn">
		<a class="btn-floating btn-large red" href="#modal1">
			<i class="large material-icons">comment</i>
		</a>
	</div>
	<div id="modal1" class="modal">
		<div class="modal-content">
			<input type="text" name=""/ placeholder="댓글을 입력해 주세요">
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		</div>
	</div>

	<div id="all" class="col s12 white">
		<div class="contain container">
			<div id="all" class="col s12 white">
				<div class="card">
					<div class="card-image">
						<img src="http://i.huffpost.com/gen/4461698/thumbs/o-FACEBOOK-570.jpg?"></div>
						
						<div class="card-action">
							<a href="#">밥, 미역국, 감자 조림, 메추리알, 삼겹살</a>
						</div>
					</div>

					<div class="divider"></div>
					<div class="row buttons">
						<div class="col s6">
							<button class=	"btn col s12 save-btn">ATE</button>
						</div>
						<div class="col s6">
							<button class= "btn col s12 like-btn">LIKE</button>
						</div>
					</div>
					<div class="row">
						<ul class="collection list-box">
							{% for exercise in exercises%}
							<li class="collection-item list">
								<div class="row no-margin">
									<div class="col no-padding profile" style="width:44px;background-color:red;height:44px;text-align:center;font-size:28px;padding-top:12px !important;color:white;">
										김
									</div>
									<div class="col">
										<span class="list-name">김주용</span><br>
										<span class="grey-text">냠냠 개꿀맛 인정? 어 인정</span>
									</div>
								</div>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>

			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

			<script type="text/javascript"> 
				$(function(){
					$('#people').click(function(){
						location.replace("/people"); 
					});
					$('#routine').click(function(){
						location.replace("/routine"); 
					});
					$('#mypage').click(function(){
						location.replace("/mypage"); 
					});
				});
			</script>
			<script type="text/javascript">
				$(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });

</script>
</body>
</html>
