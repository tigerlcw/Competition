              <form>
                    <fieldset>
                    <center><legend style="color: Red"><h1>Color Dictionary</h1></legend></center>
                    <div>
            
                      <center><input type="text" id ="txt" value="" ><button type="button" onclick="timkiem()" >Search</button></center>
                            <center><select id="dtn"></center>
                              <option value = "ev">English</option>
                              <option value = "ko">한국어</option>
                          </select><br><br>
                          <p id="result"></p>
                      </div>
                    </fieldset>
                </form>
<script>
    let Eng = ["red","black","white","pink","yellow","green","blue","purple","사과, 립스틱, 수박","콩","배","복숭아","바나나","청포도, 아오리사과","파란과일은 없습니다.","포도, 복분자"];
    let ko = ["빨강","검정","흰색","핑크","노랑색","초록색","파랑색","보라색","사과, 립스틱, 수박","콩","배","복숭아","바나나","청포도, 아오리사과","파란과일은 없습니다.","포도, 복분자"];


    function timkiem() {
        let language = document.getElementById("txt").value;
        switch (document.getElementById("dtn").value) {
            case "ev":
                let wordEng = 0;
                for (let i = 0; i < Eng.length; i++){
                    if (language === Eng[i]){
                        document.getElementById("result").innerHTML = Eng[i+8];
                        wordEng++;
                    }
                }
                if (wordEng != 1){
                    document.getElementById("result").innerHTML = "oppps!!!";
                }
                break;
            case "ko":
              let wordko = 0;
                  for (let i = 0; i < ko.length; i++){
                      if (language === ko[i]){
                          document.getElementById("result").innerHTML = ko[i+8];
                          wordko++;
                      }
                  }
                  if (wordko != 1){
                      document.getElementById("result").innerHTML = "님 없음!!!";
                  }
                  break;
          }
      }
  </script>
