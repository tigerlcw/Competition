              <form>
                    <fieldset>
                    <center><legend style="color: Red"><h1>Color Dictionary</h1></legend></center>
                    <div>

                      <center><input type="text" id ="txt" value="" ><button type="button" onclick="timkiem()" >Search</button></center>
                            <center><select id="dtn"></center>
                              <option value = "ev">English</option>
                              <option value = "ko">한국어</option>
                          </select><br><br>
                          <center><legend style="color: blcak"><h5>영어는 소문자, 한국어는 ~색으로 입력해 주세요. 예시 ( 빨간색, 노란색</h5></legend></center>
                          <p id="result"></p>
                      </div>
                    </fieldset>
                </form>
<script>
    let Eng = ["red","orange","yellow","green","blue","navy","purple","white","black","사과, 딸기, 오예스","오렌지, 귤, 비타 500","바나나, 레몬, 비타민 C","청포도, 라임","파란과일은 없습니다.","블루베리, ","포도, 복분자","배","검은색 과일은 없습니다."];
    let ko = ["빨간색","주황색","노란색","초록색","파란색","남색","보라색","하얀색","검은색","사과, 딸기, 오예스","오렌지, 귤, 비타 500","바나나, 레몬, 비타민 C","청포도, 라임","파란과일은 없습니다.","블루베리, ","포도, 복분자","배","검은색 과일은 없습니다."];


    function timkiem() {
        let language = document.getElementById("txt").value;
        switch (document.getElementById("dtn").value) {
            case "ev":
                let wordEng = 0;
                for (let i = 0; i < Eng.length; i++){
                    if (language === Eng[i]){
                        document.getElementById("result").innerHTML = Eng[i+9];
                        wordEng++;
                    }
                }
                if (wordEng != 1){
                    document.getElementById("result").innerHTML = "oppps!!!";
                }
                break;
            case "ko":
              let wordko = 0;
                  for (let i = 0; i < ko.length; i++){
                      if (language === ko[i]){
                          document.getElementById("result").innerHTML = ko[i+9];
                          wordko++;
                      }
                  }
                  if (wordko != 1){
                      document.getElementById("result").innerHTML = "제대로된 값을 입력해 주세요!!!";
                  }
                  break;
          }
      }
  </script>
